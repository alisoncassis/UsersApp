<template name="list">

	<div class="row">
		<div class="col-xs-12">

				<table class="table table-hover">
					<thead class="thead-default">
						<tr>
							<th>Cadastro</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Perfil</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						{{#each usuarios}}
							<tr>
								<td>{{formataData}}</td>
								<td>{{name}}</td>
								<td>{{email}}</td>
								<td>{{profile}}</td>
								<td>
									<div>
										<button class="btn btn-danger">Excluir</button>
									</div>
								</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
		</div>
	</div>

</template>
